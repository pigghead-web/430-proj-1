<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatterbox</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="bundle.js"></script>
    
</head>
<body>
    <div id="message-area">
        <ul id="message-thread"></ul>
    </div>
    
    <form id="usernameForm" method="post">
        <label for="login" id="name-label"></label>
        <input type="text" id="nickname-input" placeholder="Nickname...">
        <input type="submit" value="Set Nickname" name="login">
    </form>
    <br />
   <form id="send-area" method="post">
       <input id="user-message" name="usermsg" type="text" placeholder="Enter message here...">
       <input type="submit" value="Send">
    </form>
</body>
</html>
